    <h2>¿Primera vez? Crea tu cuenta</h2>
    <h3>Ingresa tus datos:</h3>
      <form>
        <label for="Nombre completo">Nombre completo:</label>
        <input type="text" id="Nombre completo" name="Nombre completo" placeholder="Escribe tu nombre"><br><br>
        <label for="Nickname">Nickname:</label>
        <input type="text" id="Nickname" name="Nickname" placeholder="Escribe tu nickname"><br><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" placeholder="Escribe tu email"><br><br>
        <label for="Password">Contraseña:</label>
        <input type="password" id="Password" name="Password" placeholder="Escribe tu contraseña"><br><br>
        <button type="button">Crear cuenta</button>
        <h3>¿Ya tienes cuenta?</h3>
        <button type="button">Iniciar sesión</button>
      </form>
