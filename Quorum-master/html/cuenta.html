    <label for="Nombre completo">Nombre completo:</label>

    <input type="email" id="Email" name="Email" class="buscador-input-2" style="margin-left: 1px" placeholder="Escribe tu email"><br><br>

    <input type="password" id="Password" name="Password" class="buscador-input-2" style="margin-left: 1px" placeholder="Escribe tu contraseña"><br><br>
